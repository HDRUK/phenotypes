---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>
{% if page.collection == 'phenotypes' %}
  <div class="post-content phenotype-content e-content pc-tab" itemprop="articleBody">
{% else %}
  <div class="post-content e-content pc-tab" itemprop="articleBody">
{% endif %}
    <!--<h3 id="toc">Table of Contents</h3>-->
    {% include toc.html html=content class="post-toc" %}
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<a class="btn" onclick="window.history.back()">Back</a>
